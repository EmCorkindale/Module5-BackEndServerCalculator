<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
</head>

<body>
    <h1>My Calculator</h1>

    <div>
        <form>
            <label for="num1">First number:</label><br>
            <input type="text" id="num1" name="num1"><br>
            <label for="num2">Second number:</label><br>
            <input type="text" id="num2" name="num2">
        </form>
        <button onclick="addNumbers()">Add</button>
        <button onclick="subtractNumbers()">Subtract</button>
        <button onclick="divideNumbers()">Divide</button>
        <button onclick="multiplyNumbers()">Multiply</button>
    </div>
    <div>Result :
        <span id="result"></span>
    </div>
</body>
<script>
    function addNumbers() {
        let num1 = document.getElementById("num1").value;;
        let num2 = document.getElementById("num2").value;;
        fetch(`/calculator/add?num1=${num1}&num2=${num2}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerHTML =
                    data.result;
            })
    }
    function subtractNumbers() {
        let num1 = document.getElementById("num1").value;;
        let num2 = document.getElementById("num2").value;;
        fetch(`/calculator/subtract?num1=${num1}&num2=${num2}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerHTML =
                    data.result;
            })
    }
    function divideNumbers() {
        let num1 = document.getElementById("num1").value;;
        let num2 = document.getElementById("num2").value;;
        fetch(`/calculator/divide?num1=${num1}&num2=${num2}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerHTML =
                    data.result;
            })
    }
    function multiplyNumbers() {
        let num1 = document.getElementById("num1").value;;
        let num2 = document.getElementById("num2").value;;
        fetch(`/calculator/multiply?num1=${num1}&num2=${num2}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerHTML =
                    data.result;
            })
    }
</script>

</html>
